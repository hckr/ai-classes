<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q-learning 2D grid demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <label
      >Move delay (less is faster):
      <input
        id="delaySelector"
        type="range"
        min="0"
        max="1000"
        value="0"
        onchange="updateDelay()"
    /></label>

    <script src="main.js"></script>
    <script>
      renderGrid(document.body);
      function updateDelay() {
        ENV_STATE.nextMoveDelayMs = delaySelector.value;
      }
      updateDelay();
      startLoop();
    </script>
    <div class="footer">Created by <a href="https://hckr.pl">Jakub MÅ‚okosiewicz</a></div>
  </body>
</html>
